<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B0B0F"/>
      <stop offset="35%" stop-color="#05190F"/>
      <stop offset="65%" stop-color="#08251A"/>
      <stop offset="100%" stop-color="#0B0B0F"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.25" r="0.7">
      <stop offset="0%" stop-color="#0FEA79" stop-opacity="0.65"/>
      <stop offset="55%" stop-color="#08A45A" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0B0B0F" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="halo" cx="0.2" cy="0.6" r="0.6">
      <stop offset="0%" stop-color="#0BEA66" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#0B0B0F" stop-opacity="0"/>
    </radialGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.18"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1080" height="1920" fill="url(#bg)"/>
  <rect width="1080" height="1920" fill="url(#glow)"/>
  <rect width="1080" height="1920" fill="url(#halo)"/>
  <rect width="1080" height="1920" filter="url(#grain)" opacity="0.35"/>
